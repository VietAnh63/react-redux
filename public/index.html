<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/bootstrap.js"></script>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
<style>
        .container {
            position: relative;
            margin: 0 auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #3b3a3f;
            font-family: "Roboto", sans-serif;
            text-align: center;
        }

        #progress {
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s ease-in-out;
        }

        p {
            margin: 0;
            color: #00ce9b;
            font-weight: 700;
        }

        #result {
            padding: 60px 0 0;
            font-size: 80px;
            line-height: 60px;
        }

        #sec {
            font-size: 28px;
        }

        #start,
        #stop {
            position: relative;
            width: 100px;
            height: 40px;
            outline: 0;
            border: 0;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-weight: 700;
        }
        
        #reset {
            position: relative;
            width: 100px;
            height: 40px;
            outline: 0;
            border: 0;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-weight: 700;
        }

        #start {
            background: #4897f0;
        }

        #start:hover {
            background: #4087d8;
        }

        #stop {
            background: #00ce9b;
        }

        #reset {
            background: orange
        }

        #stop:hover {
            background: #00b98b;
        }

        #start:active,
        #stop:active {
            top: 1px;
        }

        #plus {
            width: 100%;
            padding: 0;
            outline: 0;
            border: 0;
            color: #aaa;
            background: transparent;
            cursor: pointer;
            font-size: 20px;
            font-family: FontAwesome, sans-serif;
        }

        #minus {
            width: 100%;
            padding: 0;
            outline: 0;
            border: 0;
            color: #aaa;
            background: transparent;
            cursor: pointer;
            font-size: 20px;
            font-family: FontAwesome, sans-serif;
        }

        #pm {
            position: absolute;
            top: 70px;
            left: 20px;
            opacity: 0.1;
            z-index: 9999;
        }

        .container:hover>#pm {
            opacity: 1;
        }

        .buttons {
            width: 300px;
            margin: 20px auto;
            text-align: center;
        }
    </style>

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
